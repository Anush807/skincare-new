<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowWise</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <h1 class="header-title">GlowWise</h1>
      <nav class="nav-links">
        <a href="routine.html">Routine Guide</a>
        <a href="https://www.nykaa.com" target="_blank">Product Finder</a>
        <a href="#concerns">Skin Concerns</a>
      </nav>
    </div>
  </header>

  <!-- Separator -->
  <div class="separator"></div>

  <!-- Main Section -->
  <main>
    <form action="get_recomendation.php" method="POST">
      <div id="loader">
        <div></div>
      </div>

      <h2>Get Your Personalized Skincare Advice</h2>

      <div>
        <label for="skin_type">Skin Type</label>
        <select name="skin_type" id="skin_type" required>
          <option value="oily">Oily</option>
          <option value="dry">Dry</option>
          <option value="combination">Combination</option>
          <option value="normal">Normal</option>
        </select>
        <p>
          <a href="quiz.html" class="quiz-link">Not sure? Take our skin type quiz</a>
        </p>
      </div>

      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="13" max="80" required>
      </div>

      <div>
        <label for="description">Describe Your Skin Concerns</label>
        <textarea name="description" id="description" rows="4"
          placeholder="e.g. Acne, dryness, irritation..."></textarea>
      </div>

      <button type="submit" id="recommendationForm">Get Recommendation</button>
    </form>
  </main>

  <!-- Footer -->
  <div class="separator"></div>
  <footer>
    <p>&copy; 2025 GlowWise |
      <a href="#privacy">Privacy Policy</a> |
      <a href="#terms">Terms of Service</a>
    </p>
  </footer>

 <script>
  document.getElementById("recommendationForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const skinType = document.getElementById("skin_type").value;
    const age = parseInt(document.getElementById("age").value);
    const description = document.getElementById("description").value;

    if (age < 13 || age > 80) {
      alert("Please enter an age between 13 and 80.");
      return;
    }

    localStorage.setItem("skin_type", skinType);
    localStorage.setItem("age", age);
    localStorage.setItem("description", description);

    window.location.href = "recommendation.html";
  });
</script>

</body>

</html>
