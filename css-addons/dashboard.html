<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 <style>
  body {
  background-color: #C2B8F2; /* Lavender Mist background */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  display: flex;
  height: 100vh;
  overflow: hidden;
  color: #4A4A4A; /* soft dark text */
}

.navbar {
  width: 250px;
  background-color: #A999E0; /* softer purple instead of dark blue */
  color: white;
  padding: 30px 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  transition: width 0.3s ease-in-out;
  box-shadow: 0 0 15px rgba(161, 153, 224, 0.6);
  border-radius: 0 20px 20px 0;
}

.navbar.collapsed {
  width: 70px;
}

.navbar h1 {
  font-size: 24px;
  margin-bottom: 40px;
  white-space: nowrap;
  overflow: hidden;
  color: #4A4A4A;
  font-weight: 700;
}

.navbar.collapsed h1 {
  opacity: 0;
  transition: opacity 0.3s ease;
}

.navbar nav a {
  color: white;
  text-decoration: none;
  margin-bottom: 20px;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 8px 12px;
  border-radius: 8px;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.navbar nav a:hover {
  background-color: #876dd6; /* darker purple on hover */
  color: #fbc2eb; /* soft pink highlight */
}

.navbar.collapsed .nav-text {
  display: none;
}

.content {
  flex: 1;
  padding: 50px;
  color: #4A4A4A;
}

.content h1 {
  color: #4A4A4A;
  font-weight: 700;
  margin-bottom: 20px;
}

.content p {
  font-size: 18px;
  line-height: 1.5;
  color: #6b57c3;
}

 </style>
</head>
<body>
  <div class="navbar" id="navbar">
    <h1>Health Monitor</h1>
    <nav>
      <a href="home.html" title="Home"><i class="fas fa-home"></i><span class="nav-text">Home</span></a>
      <a href="dashboard.html" title="Dashboard"><i class="fas fa-chart-line"></i><span class="nav-text">Dashboard</span></a>
      <a href="profile.html" title="Profile"><i class="fas fa-user"></i><span class="nav-text">Profile</span></a>
      <a href="reports.html" title="Reports"><i class="fas fa-file-medical-alt"></i><span class="nav-text">Reports</span></a>
      <a href="settings.html" title="Settings"><i class="fas fa-cog"></i><span class="nav-text">Settings</span></a>
      <a href="#" onclick="logout()" title="Logout"><i class="fas fa-sign-out-alt"></i><span class="nav-text">Logout</span></a>
    </nav>
  </div>
  <div class="content">
    <h1>Your Health Dashboard</h1>
    <p>This is where your health statistics and progress will appear.</p>
  </div>

  <script>
    function logout() {
      localStorage.setItem("isLoggedIn", "false");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
