<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Health Monitor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
 * {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #C2B8F2; /* Lavender Mist */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #4A4A4A; /* Soft dark text */
}

.container {
  width: 100%;
  max-width: 400px;
  background: white;
  padding: 30px 30px 40px 30px;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(194, 184, 242, 0.4); /* soft purple shadow */
  max-height: 90vh;
  overflow-y: auto;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #4A4A4A;
  font-weight: 700;
}

.input-group {
  margin-bottom: 18px;
  position: relative;
}

.input-group label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #4A4A4A;
}

.input-group input,
.input-group select {
  width: 100%;
  padding: 12px 40px 12px 12px;
  border: 1px solid #bbb;
  border-radius: 10px;
  font-size: 16px;
  transition: border-color 0.3s ease;
  box-sizing: border-box;
}

.input-group input:focus,
.input-group select:focus {
  border-color: #A999E0;
  outline: none;
  box-shadow: 0 0 6px rgba(194, 184, 242, 0.5);
}

.input-group .toggle-password {
  position: absolute;
  right: 12px;
  top: 38px;
  cursor: pointer;
  color: #999;
  font-size: 16px;
}

.btn {
  width: 100%;
  padding: 12px;
  border: none;
  background-color: #A999E0;
  color: white;
  font-size: 16px;
  font-weight: 600;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  box-shadow: 0 4px 10px rgba(194, 184, 242, 0.4);
}

.btn:hover {
  background-color: #876dd6;
}

.switch-link {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
  color: #4A4A4A;
}

.switch-link a {
  color: #6b57c3;
  cursor: pointer;
  font-weight: 600;
  text-decoration: none;
  transition: color 0.3s ease;
}

.switch-link a:hover {
  color: #4a39a1;
  text-decoration: underline;
}

.links {
  margin-top: 12px;
  text-align: center;
  font-size: 13px;
  color: #666;
}

.links a {
  color: #6b57c3;
  text-decoration: none;
  margin: 0 6px;
  font-weight: 600;
}

.links a:hover {
  text-decoration: underline;
}

.terms {
  font-size: 12px;
  color: #666;
  margin-top: 15px;
  text-align: center;
}

.error-message {
  color: #d14343;
  font-size: 12px;
  margin-top: 4px;
  display: block;
}

</style>

  
</head>
<body>
  <div class="container">
    <h2 id="form-title">Sign In</h2>

    <!-- Sign In Form -->
    <form id="signin-form" action="connect.php" method="POST">
      <input type="hidden" name="action" value="signin">
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="signin-email" name="signin-email" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="signin-password" name="signin-password" required>
        <span class="toggle-password" onclick="togglePassword('signin-password')">
          <i class="fas fa-eye"></i>
        </span>
      </div><br>
      <button type="submit" class="btn">Sign In</button>
      <div class="switch-link">Don't have an account? <a onclick="switchForm('signup')">Sign Up</a></div>
    
      <div class="links">
        <a href="forgot-password.html">Forgot Password?</a> | 
        <a href="reset-password.html">Reset Password</a>
      </div>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" action="connect.php" method="POST">
      <input type="hidden" name="action" value="signup">
      <div class="input-group">
        <label>First Name</label>
        <input type="text" id="first-name" name="first_name" required>
        <span class="error-message" id="first-name-error"></span>
      </div>
      <div class="input-group">
        <label>Last Name</label>
        <input type="text" id="last-name" name="last_name">
        <span class="error-message" id="last-name-error"></span>
      </div>
      <div class="input-group">
        <label>Country</label>
        <select id="country" name="country"  required>
          <option value="">Select Country</option>
          <option value="us">United States</option>
          <option value="uk">United Kingdom</option>
          <option value="in">India</option>
          <option value="ca">Canada</option>
          <option value="au">Australia</option>
          </select>
      </div>
      <div class="input-group">
        <label>Phone</label>
        <input type="tel" id="phone" name="phone" required placeholder="+1 123-456-7890">
        <span class="error-message" id="phone-error"></span>
      </div>
      <div class="input-group">
        <label>Address</label>
        <input type="text" id="address" name="address" required>
        <span class="error-message" id="address-error"></span>
      </div>

      <div class="input-group">
        <label>Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="signup-email" name="email" required>
        <span class="error-message" id="sign-up-email-error"></span>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="signup-password" name="password" required>
        <span class="toggle-password" onclick="togglePassword('signup-password')">
          <i class="fas fa-eye"></i>
        </span>
        <span class="error-message" id="password-error"></span>
      </div>
      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <span class="error-message" id="confirm-password-error"></span>
      </div>
      <div class="input-group">
        <label>Height (cm)</label>
        <input type="number" id="height" name="height" required>
        <span class="error-message" id="height-error"></span>
      </div>
      <div class="input-group">
        <label>Weight (kg)</label>
        <input type="number" id="weight" name="weight" required>
        <span class="error-message" id="weight-error"></span>
      </div>
      <button type="submit" class="btn" >Sign Up</button>
      <div class="terms">By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</div>
      <div class="switch-link">Already have an account? <a onclick="switchForm('signin')">Sign In</a></div>
    </form>
  </div>

 <script src="script.js"></script> 

</body>
</html>
