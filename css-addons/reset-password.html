<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | Health Monitor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #C2B8F2; /* Lavender Mist base */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #4A4A4A;
    }
    .container {
      background: #E9E4FB; /* lighter lavender background for container */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(161, 153, 224, 0.4);
      max-width: 400px;
      width: 100%;
      border: 1px solid #B7A9F5;
    }
    h2 {
      text-align: center;
      color: #6b57c3; /* deeper purple for headings */
      font-weight: 700;
      margin-bottom: 30px;
    }
  .input-group {
  margin-top: 20px;
  position: relative;
}

label {
  font-weight: 600;
  display: block;
  margin-bottom: 10px;
  color: #4A4A4A;
}

input {
  width: 100%;
  padding: 12px 44px 12px 14px; /* space for eye icon */
  border: 1px solid #a999e0;
  border-radius: 8px;
  font-size: 16px;
  box-sizing: border-box;
  background-color: #fff;
  color: #333;
  transition: border-color 0.3s ease;
}

input:focus {
  outline: none;
  border-color: #876dd6;
}

.toggle-password {
  position: absolute;
  top: 50%;
  right: 14px;
  transform: translateY(-50%);
  cursor: pointer;
  color: #876dd6;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 20px;
  width: 20px;
}

.toggle-password:hover {
  color: #5c4abc;
}
    button {
      width: 100%;
      padding: 14px;
      margin-top: 30px;
      background-color: #6b57c3;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(107, 87, 195, 0.5);
    }
    button:hover {
      background-color: #4a3996;
      box-shadow: 0 6px 12px rgba(74, 57, 150, 0.7);
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #6b57c3;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .back-link a:hover {
      color: #4a3996;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <div class="input-group">
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" />
      <i class="fas fa-eye toggle-password" onclick="togglePassword('new-password', this)"></i>
    </div>
    <div class="input-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" />
      <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password', this)"></i>
    </div>
    <button onclick="resetPassword()">Reset Password</button>
    <div class="back-link">
      <a href="index.html">Back to Sign In</a>
    </div>
  </div>

  <script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    function resetPassword() {
      const newPass = document.getElementById('new-password').value;
      const confirmPass = document.getElementById('confirm-password').value;

      if (newPass.length < 8 || !/[A-Z]/.test(newPass) || !/\d/.test(newPass)) {
        alert("Password must be at least 8 characters long and include one uppercase letter and one number.");
        return;
      }

      if (newPass !== confirmPass) {
        alert("Passwords do not match.");
        return;
      }

      alert("Your password has been successfully reset.");
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
